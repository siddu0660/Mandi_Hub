<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <title>Mandi Hub.in - Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1><div class="fas fa-tractor"></div> Mandi Hub.in </h1>
                <nav>
                    <ul>
                        <li><a href="homepage2.html">Home</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="Login_sign.html">Login/Sign in</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <div>
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>

                <div>
                    <input type="number" name="number" placeholder="Mobile number" required>
                </div>

                <div>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div>
                    <input type="text" name="subject" placeholder="Subject" required>
                </div>
                <div style="flex-basis: 100%;">
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <div style="flex-basis: 100%; text-align: center;">
                    <button type="submit">Send Message</button>
                </div>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 xxxxx Lane, xxxxxxxTown, Country</p>
                <p><i class="fas fa-phone-alt"></i> Phone: +123 456 7890</p>
                <p><i class="fas fa-envelope"></i> Email: info@mandihub.in</p>
                <div class="social-media">
                    <a href="https://facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" class="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Mandi Hub.in  All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
