<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login/Sign up</title>
    <link rel="stylesheet" href="Login_sign.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tractor"></i> Mandi Hub.in</h1>
        </header>
        <div class="form-container">
            <div class="form-header">
                <h2 id="form-title">Login</h2>
                <button id="toggle-form">Switch to Sign up</button>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email / Registered mobile number:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form" style="display: none;">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-category">Select Category:</label>
                    <select id="signup-category" required>
                        <option value="farmer">Farmer/Mandi</option>
                        <option value="transporter">Transporter</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-password">Create Password:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script src="Login_sign.js"></script>
</body>
</html>
